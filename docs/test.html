<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
<h1>GetUWired</h1>
</head>
<body>

<ul>
    <li class="dropdown">
        <a href="#about" class="dropbtn">About</a>
        <div class="dropdown-content">
          <a href="#">OUR STORY</a>
          <a href="#">OUR COMMITMENT TO YOU</a>
        </div>
      </li>
    <li class="dropdown">
       <a href="#locations" class="dropbtn">Locations</a>
       <div class="dropdown-content">
         <a href="#">AUSTIN, TX</a>
         <a href="#">ATLANTA, GA</a>
         <a href="#">SEATTLE, WA</a>
         <a href="#">PORTLAND, OR</a>
       </div>
     </li>
    <li class="dropdown">
       <a href="#products" class="dropbtn">Products</a>
       <div class="dropdown-content">
         <a href="#">New Arrivals</a>
         <a href="#">Featured</a>
         <a href="#">Top Rated</a>
         <a href="#">His</a>
         <a href="#">Hers</a>
         <a href="#">Kids</a>
         <a href="#">Accessories</a>
         <a href="#">Spring Catalog</a>
         <a href="#">The Essentials</a>
         <a href="#">Sale</a>
       </div>
      </li>
    <li class=""dropdown">
       <a href="#blog" class=""dropbtn">Blog</a>
       <div class=""dropdown-content">
       </div>
      </li>
    <li><a href="#contact">Contact</a></li>
</ul>

</body>
</html>
