html {

}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: right;
}

li a, .dropbtn {
  display: inline-block;
  color: rgb(048, 048, 048);
  text-align: center;
  padding: 20px 16px;
  text-decoration: none;
}

.dropbtn:hover {
  border-bottom: 3px rgb(051,204,153);
}

.dropdown:hover::before {
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  background-color:rgba(255, 255, 255, 30);
  z-index: 1;
}

/*
li a:hover, .dropdown:hover .dropbtn {
  background-color: rgb(051,204,153);
}
*/

.dropdown:hover .header::after {
  content: '';
  display: block;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background-color: rgb(051,204,153);
}

li.dropdown {
  display: inline-block;
}

.dropdown-menu {
  float: right;
  width: 200px;
}

.dropdown-content {
  display: none;
  position: absolute;
  color: white;
  background-color: rgb(051,204,153);
  min-width: 160px; 
  z-index: 2;
  text-shadow:1px 1px 2px rgba(0, 0, 0, 0.3);
  }

.dropdown-content a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: center;
}

.dropdown-content a:hover {
  background-color: rgb(000,153,102);
  text-shadow:1px 1px 2px rgba(0, 0, 0, 0.3);}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .header {
  border-color: rgb(000,153,102);
}

.header {
  display: flex;
  justify-content: space-between;

  border-bottom: none;

}

.title {

li a {

}
